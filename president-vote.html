<head>
    <title>President Vote | PEMIRA ITB 2018</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/TimeCircles.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <link rel="stylesheet" href="css/TimeCircles.css" />
</head>

<body>
<div id="wrapper">
    <div class="logo-image">
        <div class="inside">
            LOGO<br> PEMIRA <br>2018
        </div>
    </div>
    <div class="logo-image">
        <div class="inside">
            LOGO<br> KM ITB <br>2018
        </div>
    </div>
    <div class="timer">
        <div id="CountDownTimer" data-timer="20" style="width: 100px; height: 100px;"></div>
    </div>
    <div class="container">
        <div class="col-7" style="max-width: none;">
            <div class="d-block p-2 vote-title">BRAND PEMIRA</div>
            <div class="d-block p-2 vote-choose">Kandidat Ketua Kabinet KM ITB</div>

        </div>
    </div>

    <div class="row justify-content-center" id="candidate-container">
        <div class="col-2 candidate" id="candidate0" onclick="select(0);">
            <div class="kawung-kecil">
                <img src="img/kawung.png" class="kawung-img">
            </div>
            <div class="inside">
                <img src="img/man1.png" class="candidate-img filter">
            </div>
        </div>

        <div class="col-2 candidate" id="candidate1" onclick="select(1);">
            <div class="kawung-kecil">
                <img src="img/kawung.png" class="kawung-img">
            </div>
            <div class="inside">
                <img src="img/man2.jpeg" class="candidate-img filter">
            </div>
        </div>

        <div class="col-2 candidate" id="candidate2" onclick="select(2);">
            <div class="kawung-kecil">
                <img src="img/kawung.png" class="kawung-img">
            </div>
            <div class="inside">
                <img src="img/man2.png" class="candidate-img filter">
            </div>
        </div>

        <div class="col-2 candidate" id="candidate3" onclick="select(3);">
            <div class="kawung-kecil">
                <img src="img/kawung.png" class="kawung-img">
            </div>
            <div class="inside">
                <img src="img/man1.png" class="candidate-img filter">
            </div>
        </div>
        <div id="selected" style="display: none">-1</div>
    </div>
    <button class="d-block p-2 rule-button">Pilih</button>
</div>

<script>
    $("#CountDownTimer").TimeCircles({ time: { Days: { show: false }, Hours: { show: false }, Minutes: { show: false } }});
    $("#CountDownTimer").TimeCircles({count_past_zero: false});
    $("#CountDownTimer").TimeCircles({total_duration: 20});

    $("#CountDownTimer").TimeCircles({count_past_zero: false}).addListener(countdownComplete);

    function countdownComplete(unit, value, total){
        if(total<=0){
            $(this).fadeOut('slow').replaceWith("<h2>Time's Up!</h2>");
        }
    }
</script>
</body>
